<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>

    <!-- 
      - favicon
    -->
    <link rel="shortcut icon" href="weather-icon.jpg">

    <!-- 
      - custom css link
    -->
    <link rel="stylesheet" href="style.css">

    <!-- 
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background-image" style="background-image: url('background.jpg');"></div>

    <div class="main-container">

        <h1>Weather Website</h1>
        <img src="location.png" class="location-icon hidden">
        <h2 class="grant-access-heading hidden">Grant Location Access</h2>
        <p class="grant-access-text hidden">Please allow access to your location so we can provide weather information for your area.</p>
        <button class="grant-access-btn hidden">Grant Access</button>
        <span class="or-text hidden">or</span>

        <div class="search-container hidden">
          <input type="text" placeholder="Search city" class="search-input">
          <ion-icon name="search" class="search-icon"></ion-icon>
        </div>

    </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="script.js" defer></script>

</body>
</html>
